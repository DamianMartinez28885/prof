<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables simples</title>
    <script>
        var z;
        var a = 1;
        var b = "1";
        var c = 2 ;
        function sumar (a,b){
        return a+b;}
    </script>
    
    <style>
        * {
            box-sizing: border-box;
            
        }
        html,body {
            width: 100%;
            height: 100%;
        }
        div {
            width: 80%;
            height: 30%;
            background-color: aquamarine;
            padding-top: 1%;
            margin-top: 1%;
            }

        
    </style>
    


</head>
<body>
    <button onclick="document.getElementById('resultado').innerHTML= '<h2>Valor de Z: '+z+'</h2><h2>Tipode Z: '+typeof z+'</h2>';">Var Z</button>
    <button onclick="document.getElementById('resultado').innerHTML= '<h2>Valor de A: '+a+'</h2><h2>Tipode A: '+typeof a+'</h2>';">Var A</button>
    <button onclick="document.getElementById('resultado').innerHTML= '<h2>Valor de B: '+b+'</h2><h2>Tipode B: '+typeof b+'</h2>';">Var B</button>
    <button onclick="document.getElementById('resultado').innerHTML= '<h2>Valor de C: '+c+'</h2><h2>Tipode z: '+typeof c+'</h2>';"> Var C</button>
    <button onclick="document.getElementById('resultado').innerHTML= '<h2>Valor de suma de A+B: '+ sumar (a,b) +'</h2><h2>Tipode z: '+typeof sumar (a,b) +'</h2>';">Suma A+B</button>
    <button onclick="document.getElementById('resultado').innerHTML= '<h2>Valor de suma de A+B: '+ sumar (a,c) +'</h2><h2>Tipode z: '+typeof sumar (a,c) +'</h2>';">Suma A+C</button>
    <div id="resultado"></div>


</body>
</html>
