<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Compartidas</title>
    <link rel="stylesheet" href="./funciones_compartidas.css">
    
</head>
<body>
    <div class="divacumulador">
        <input type="text" id="pantalla" disabled>
        <div class="divbotones">
            <button class="boton" id="boton1">1</button>
            <button class="boton" id="boton2">2</button>
            <button class="boton" id="boton3">3</button>
            <button class="boton" id="boton4">4</button>
            <button class="boton" id="boton5">5</button>
            <button class="boton" id="boton6">6</button>
            <button class="boton" id="boton7">7</button>
            <button class="boton" id="boton8">8</button>
            <button class="boton" id="boton9">9</button>
        </div>
            <div class="divbotones2">
                <button class="boton calc" id="botonsumar">+</button>   
                <button class="boton calc" id="botonacumular">Mostrar acumulador</button>
                <button class="boton calc" id="botonborraracumulador">Borrar acumulador</button>
                <button class="boton calc" id="botonborrarpantalla">Borrar display</button>
            </div>
        </div>
    </div>
    
</body>
<script src="./funciones_compartidas.js"></script>
</html>
