<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Comando en evento</title>
</head>
<body>
    <h1>Js Comando en evento</h1>
    <button onclick="alert('Hola como estas')">Click aqui para ejecutar una alerta</button>
    <button onclick="document.write(' <h1>Se sobreescribio el documento con una etiqueta H1</h1>')">Click aqui para sobreescribir el html</button>
</body>
</html>
