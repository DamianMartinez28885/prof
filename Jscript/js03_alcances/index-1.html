<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js03 Alcances</title>
    
    <style>
        html,body {
            width: 100%;
            height: 100%;
        }

        button {
            padding: 10px;
            margin: 10px;
        }

        button {
            width: 30%;
            }
    </style>
</head>
<body>
    <button id="boton1">Inicializacion desde dentro de un procedimiento</button>
    <button id="boton2">Inicializacion forzada desde adentro de un procedimiento</button>
    <button id="boton3">Muestra variable global</button>

    <script>
        var variableglobal;
        const A = document.getElementById('boton1');
        const B = document.getElementById('boton2');
        const C = document.getElementById('boton3');

        alert('Una variableglobal fue declarada pero no asignada: \nvar variableglobal');
        alert('La variable tiene valor: ' + variableglobal);
        
        
        
        A.addEventListener('click', function () {
	        var variableglobal = prompt('Ingresar el valor de la variable global');
	        alert('El valor de la varaible global es: ' + variableglobal );
            alert('El tipo de la variable es: ' + typeof variableglobal,);
        });

        B.addEventListener('click', function () {
	        variableglobal = prompt('Ingresar el valor para la variable global');
	        alert('El valor de la variable global es: ' + variableglobal );
            alert('El tipo de la variable es: ' + typeof variableglobal,);
        });

        C.addEventListener('click', function () {
            alert('El valor de la variable global es: ' + variableglobal );
            alert('El tipo de la variable es: ' + typeof variableglobal,);
        })
</script>
    
</body>
</html>
