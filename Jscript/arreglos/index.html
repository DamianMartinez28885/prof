<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
</head>
<body>
    <h1>Variables multidimensionales</h1>
	<h2>Array de índice numérico</h2>
	<div id="display"></div>
</body>

<script>
    arregloFrutas= ["banana","manzana"];
    arregloFrutas.push(prompt ('El arregloFrutas ya tiene dos elementos asignados por programar (banana y manzana), agregue el tercer elemento con indice'));
    document.write("<H4>Primerelementocargadodesdeprograma: "+arregloFrutas[0]+"</H4>");
    document.write("<H4>Segundoelementocargadodesdeprograma: "+arregloFrutas[1]+"</H4>");
    document.write("<H4>Tercerelementocargadodesdeteclado: " +arregloFrutas[2]+"</H4>");
    document.write("<H4>longitud:" +arregloFrutas.length+"</4>");

</script>
</html>
