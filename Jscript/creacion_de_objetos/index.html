<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion de Objetos</title>
</head>
<style>
    * {
	box-sizing: border-box;
	padding: 0;
	margin: 0;
}

html,body {
	height: 100%;
	width: 100%;
}
button{
	padding: 1%;
    cursor: pointer;
	background-color: #bdb7b7 ;
	width: 100px;
}

.divpadre{
	width: 50%;
    height: 70%;
    background-color: #6fd9f1;
    margin: auto;
	overflow-y: auto;
}

.hijos{
	padding: 5%;
	background-color: #ec5959;
	width: 80%;
	margin:  2% auto;
	}

</style>
<body>
        <button id="crear">Crear</button>
		<button id="borrar">Limpiar</button>
		<button id="info">Informacion</button>
        
	
	<div class="divpadre" id="divpadre"></div>

    <script>
        var padre= document.getElementById('divpadre');
        var crear = document.getElementById('crear');
        var borrar = document.getElementById('borrar');
        var info = document.getElementById('info');
        

        var crearHijo = () => {
	var cantidadDeHijos = padre.childNodes.length ;
	var nuevoDiv = document.createElement('div');
    var nuevoH = document.createElement('h2');
        nuevoDiv.textContent = `Elemento creado: ${cantidadDeHijos}`;

	nuevoDiv.classList.add('hijos');

	padre.appendChild(nuevoDiv);
    cantidadDeHijos ++;
};

var eliminarTodosLosElementos = () => {
	while (padre.firstChild) {
		padre.removeChild(padre.firstChild);
	}
};

crear.addEventListener('click', () => {
	crearHijo();
});

borrar.addEventListener('click', () => {
	eliminarTodosLosElementos();
});

info.addEventListener('click', () => {
	alert(`Cantidad de chilNodes: ${padre.childNodes.length}`);

	padre.childNodes.forEach((elemento, index) => {
		alert(`√çndice: ${index} - Texto interno: ${elemento.textContent}`);
	});
});

    </script>
</body>
</html>
