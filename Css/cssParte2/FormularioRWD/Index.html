<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario RWD</title>
    <link rel="stylesheet" href="./FormularioRWD.css">
</head>
<body>
    
        <div class="divcabeza"><h1>FORMULARIO</h1></div>
        <div class="divformulario">
            <form action="./respuestaFormulario.htlm" target="_blank" method="get">
                <ol>
                    <div class="divlista">
                        <li>
                            <label for="apellido">1 Apellido: </label><br>
                            <input type="text" id="apellido" name="apellido" value="" autofocus="autofocus">
                        </li>    
                    </div>
                    <div class="divlista">
                        <li>
                            <label for="apellido">2 Nombre: </label><br>
                            <input type="text" id="nombre" name="nombre" value="">
                        </li>    
                    </div>
                    <div class="divlista">
                        <li>
                            <label for="apellido">3 Contraseña: </label><br>
                            <input type="password" id="contraseña" name="congraseña" value="">
                        </li>    
                    </div>
                    <div class="divlista">
                        <li>
                            <label style="font-weight: bold;" for="oculto">4 Oculto: </label><br>
                            <input type="hidden" id="oculto" name="oculto"> <br>
                        </li>    
                    </div>
                    <div class="divlista">
                        <li>
                            <label for="practica basket">6 Practica algunos de estos deportes</label><br>
                            <label for="practica futbol">Practica futbol</label>
                            <input type="checkbox" id="futbol" name="futbol" value="si"><br>
                            <label for="practica futbol">Practica basket</label>
                            <input type="checkbox" id="basket" name="basket" value="si"><br>
                            <label for="practica futbol">Practica futbol</label>
                            <input type="checkbox" id="golf" name="golf" value="si"><br>
                        </li>    
                    </div>
                    <div class="divlista">
                        <li>
                            <label for="categoria">7 Categoria</label><br>
                            <select name="Categoria" id="categoria"><br>
                                <option value="pre" selected="selected">Pre-mini</option>
                                <option value="mini">Mini</option>
                                <option value="sub13">Sub-13</option>
                                <option value="sub15">Sub-15</option>
                                <option value="sub17">Sub-17</option>
                            </select>
                        </li>  
                    </div>
                    <div class="divlista">
                        <li>
                            <label for="sexo">8 Sexo</label><br>
                            <label for="categoria">Masculino</label><br>
                            <input type="radio" id="masculino" name="sexo" value="m" checked="checked"><br>
                            <label for="categoria">Femenino</label><br>
                            <input type="radio" id="Femenino" name="sexo" value="f"><br>
                        </li>
                    </div>
                    <div class="divlista">
                        <li>
                            <label style="font-weight: bold;" for="fecha y hora">9 Fecha y Hora: </label><br>
                            <input type="date" id="fecha" name="fecha"><br>
                            
                        </li>
                    </div>
                    <div class="divlista">
                        <li>
                            <li>
                                <label for="apellido">10 DNI: </label><br>
                                <input type="dni" id="dni" name="dni">
                            </li>    
                        </li>
                    </div>
                    <div class="divlista">
                        <li>
                            <label for="categoria">11 Estudio</label><br>
                            <select name="estudio" id="estudio"><br>
                                <option value="primario">Primario</option>
                                <option value="secundario" selected="selected">Secundario</option>
                                <option value="terciario">Terciario</option>
                                <option value="universitario">universitario</option>
                                <option value="post">Post-grado</option>
                            </select>
                        </li>  
                    </div>
                    <div class="divlista">
                        <li>
                            <label for="categoria">12 Turno</label><br>
                            <select name="Categoria" id="categoria"><br>
                                <option value="pre" selected="selected">Pre-mini</option>
                                <option value="mini">Mini</option>
                                <option value="sub13">Sub-13</option>
                                <option value="sub15">Sub-15</option>
                                <option value="sub17">Sub-17</option>
                            </select>
                        </li>  
                    </div>

                    <div class="contenedorbotones">     
                            <li><input class="divboton" type="submit" name="submit" id="submit" value="Enviar"></li>
                            <li><input class="divboton" type="reset" name="reset" id="reset" value="Reestablecer"></li>
                    </div>
                    
                </ol>
        </form>
        </div>
        <div class="divpie"><h2>Pie de formulario</h2></div>






    

    
</body>
</html>
